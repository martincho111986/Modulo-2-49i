<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="">
    <header></header>
    <main>
        <form class="container d-flex flex-column align-items-center">
            <div class="mt-3 mb-3 w-75">
                <label for="" class="form-label d-flex justify-content-center align-items-center mt-5">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="mb-3 w-75">
                <label for="" class="form-label d-flex justify-content-center align-items-center">Edad</label>
                <input type="number" class="form-control" id="edad" placeholder="Edad" required>
            </div>
            <div class="row-cols-2 d-flex align-items-center w-70">
                <div class="mb-3 col">
                    <label for="" class="col form-label d-flex justify-content-center align-items-center">Dni</label>
                    <input type="number" class="col-4 form-control" id="dni" placeholder="DNI" required min="0" max="99999999">
                </div>
                <div class="col d-flex justify-content-center align-items-center">
                    <select class="form-select mt-3 w-75" aria-label="Default select example" id="sexo" required>
                <option selected value="" class="">Sexo</option>
                <option value="1">Masculino</option>
                <option value="2">Femenino</option>
                    </select>
                </div>
            </div>
            <div class="row-cols-2 d-flex align-items-center justify-content-center w-50">
                <div class="mb-3 w-75 col">
                    <label for="" class="col form-label d-flex justify-content-center align-items-center">Peso</label>
                    <input type="number" class="col-4 form-control" id="peso" placeholder="Peso en kg" min="0" max="500">
                </div>
                <div class="mb-3 w-75 col">
                    <label for="" class="col form-label d-flex justify-content-center align-items-center">Altura</label>
                    <input type="number" class="col-4 form-control" id="altura" placeholder="Altura en cm" min="0" max="250">
                </div>
            </div>
            <div class="mb-3 w-50">
                <label for="" class="form-label d-flex justify-content-center align-items-center">Año de nacimiento</label>
                <input type="number" class="form-control" id="anio" placeholder="xxxx" min="0" max="2023">
            </div>
            <div>
                <button type="submit" id="enviar" class="mt-3 btn btn-primary">Registrar</button>
                <button type="submit" id="borrar" class="mt-3 btn btn-danger d-none">BORRAR</button></div>
            <div class="row">
                <div class="text-center">
                    <button type="submit" id="esmayor" class="mt-3 btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#exampleModal">¿Mayor de edad?</button>
                    <button type="submit" id="mostrar" class="mt-3 btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar datos</button>
                    <button type="submit" id="generacion" class="mt-3 btn btn-primary disabled" data-bs-toggle="modal" data-bs-target="#exampleModal">Mostrar generacion</button>
                </div>
            </div>
        </form>

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="tituloModal">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="texto-modal">

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>



    <script src="../../js/tp5DOMyBOM/generaciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>

</html>
