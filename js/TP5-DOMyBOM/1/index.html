<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>TP 5 - Ejercicio 1</title>
</head>
<body>
<header>
<nav>Adivina el número mágico</nav>
</header>
<main>
<div class="container justify-content-center">
    <div class="row mt-5">
        <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-primary" id="btnEmpezar">Comenzar el Juego
                            </button>
        </div>
    </div>

    <div class="row mt-5 justify-content-center d-none" id="juego">
        <div class="col-6">
            <form id="formulario">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Ingresa un número entre 0 y 1000 e itenta adivinar el número magico</label>
                  <input type="text" class="form-control" id="numeroElejido" aria-describedby="emailHelp">
                  <div class="alert alert-danger mt-1 d-none" role="alert" id="noAdivino">
                    No adivinaste 
                  </div>
                  <div class="alert alert-success d-none text-center" role="alert" id="adivino">
                    Felicidades adivinaste!
                  </div>
                </div>
                <div class="d-flex justify-content-center">

                    <a class="btn btn-primary" id="botonAdivinar">Adivinar</a>
                </div>
                <div class="d-flex justify-content-center">

                    <a class="btn btn-primary mt-3 d-none" id="btnVolver">Volver a jugar</a>
                </div>
        </div>
    </div>
</div>

</main>
<footer>

</footer>
<script src="./js/app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
