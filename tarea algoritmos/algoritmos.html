    <title>Fundamentos</title>

  <body>
    <!-- el problema  de comprar hamburguesa -->

    <!-- 
        1 - INICIO = IR A LENO
        2 - ENTRAR AL LOCAL Y EL MENU
        3- ELIJO UNA HAMBURGUESA - DATO
        4- ES RICA? - PROCESO
        A: SI (IR AL PASO 5) B: NO (VOLVER AL PASO 3)
        5- TIENEN DE ESA? -PROCESO
        A: SI (IR AL PASO 6) B: NO (VOLVER AL PASO 3)
        6- ME ALCANZA PARA PAGAR? - PROCESO
        A: SI (IR AL PASO 7) B:NO (VOLVER AL PASO 3)
        7 - COMPRAR LA HAMBURGUESA ELEGIDA - RESULTADO
        8 - FIN

     -->

    <!-- el problema de jugar al pádel -->

    <!-- 
        1 - INICIO = MANDAR MSJ A LOS CHICOS
        2 - ESTÁN PARA JUGAR? - PROCESO
        A: SI (IR AL PASO 3) B: NO (IR AL FINAL)
        3 - AVERIGUAR SOBRE CANCHAS
        4 - ESTÁ DISPONIBLE LA ELEGIDA ? - PROCESO
        A: SI (IR AL PASO 5) B: NO (IR AL PASO 3)
        5 - RESERVAR
        6 - IR A LA CANCHA A LA HORA RESERVADA - RESULTADO
        7 - FIN
      -->

    <!-- la situación de manejar -->

    <!-- 
        1 - BUSCAR LAS LLAVES DEL AUTO
        2 - SALIR DE CASA
        3 - EL AUTO ESTÁ ABIERTO ? - PROCESO
        A: SI (IR AL PASO 5) B: NO (IR AL PASO 4)
        4 - ABRIR EL AUTO
        5 - SUBIRME
        6 - ARRANCAR EL AUTO
        7 - PONER PRIMERA Y SALIR - RESULTADO
        8 - FIN
       -->
  </body>
